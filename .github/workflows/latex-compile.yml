name: LaTeX Compilation

on:
  push:
    branches:
      - master # or your main branch name
  pull_request:
    branches:
      - master # or your main branch name

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up LaTeX
        uses: actions/setup-tex@v1
        with:
          distribution: texlive
          packages: texlive-latex-recommended, texlive-fonts-recommended

      - name: Compile LaTeX document
        run: |
          pdflatex main.tex
          # If you have bibtex
          # bibtex main.aux
          # pdflatex main.tex
          # pdflatex main.tex

      - name: Upload PDF to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: compiled-pdf
          path: main.pdf

      - name: Commit PDF
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add main.pdf
          git commit -m "Compiled LaTeX document to PDF" -a || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF}
